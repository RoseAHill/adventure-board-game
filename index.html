<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
		crossorigin="anonymous"
	>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/debug.js"></script>
	<script defer src="./js/main.js"></script>
	<script defer src="./js/handlers.js"></script>
  <title>Document</title>
</head>
<body>
	<main class="grid-container">
		<div class="players game-area">
			<h2>Player Stats</h2>
			<div id="player1-info" class="player-info">
				<h3>Player 1</h3>
				<p>Squares: <span class="square-count"></span></p>
				<p>Coins: <span class="square-count"></span></p>
				<!-- <p>Lives: <span class="square-count"></span></p> -->
			</div>
			<div id="player2-info" class="player-info">
				<h3>Player 2</h3>
				<p>Squares: <span class="square-count"></span></p>
				<p>Coins: <span class="square-count"></span></p>
				<!-- <p>Lives: <span class="square-count"></span></p> -->
			</div>
			<div id="player3-info" class="player-info">
				<h3>Player 3</h3>
				<p>Squares: <span class="square-count"></span></p>
				<p>Coins: <span class="square-count"></span></p>
				<!-- <p>Lives: <span class="square-count"></span></p> -->
			</div>
			<div id="player4-info" class="player-info">
				<h3>Player 4</h3>
				<p>Squares: <span class="square-count"></span></p>
				<p>Coins: <span class="square-count"></span></p>
				<!-- <p>Lives: <span class="square-count"></span></p> -->
			</div>
		</div>
		<div class="events game-area">
			<div id="turn-info">
				<h2>Turn Phase</h2>
				<h3 id="phase-title">Phase Title</h3>
				<p id="phase-description"></p>
			</div>
			<button type="button" class="btn btn-primary">Next</button>
		</div>
		<div class="title">
			<h1>Adventure Party</h2>
		</div>
		<div class="board game-area">
			<h2>Board</h2>
			<div id="debug-buttons">
				<button id="game-status" type="button" class="btn btn-info">Game Status</button>
				<button id="game-setup" type="button" class="btn btn-warning">Setup Default Players</button>
				<button id="game-start" type="button" class="btn btn-success">Start Game</button>
				<button id="game-reset" type="button" class="btn btn-danger">Reset Game</button>
			</div>
		</div>
</main>
  <script 
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"
	></script>
</body>
</html>
